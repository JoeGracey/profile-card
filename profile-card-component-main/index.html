<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <img class="pattern-top" src="images/bg-pattern-top.svg" alt="">
  <div class="main-div">

    <img class="victor-image" src="images/image-victor.jpg" alt="">
    <img class="card-pattern" src="images/bg-pattern-card.svg" alt="">

    <div>
      <h3 class="victor-crest">Victor Crest <span>26</span></h3>
    </div>
    <p class="london">London</p>
    <hr>
    <div class="bottom">
      <div class="followers">
        <p class="eighty"><strong>80K</strong></p>
        <p class="f">Followers</p>
      </div>

      <div class="likes">
        <p class="eight-zero-three"><strong>803K</strong></p>
        <p class="l">Likes</p>
      </div>

      <div class="photos">
        <p class="one-point-four"><strong>1.4K</strong></p>
        <p class="p">Photos</p>
      </div>
    </div>

  </div>
  <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">
</body>

</html>
